<h1 class="font-bold mb-2 text-center text-lg">{{ title | titlecase }}</h1>
<input
  type="text"
  class="mb-2 border py-2 px-4 w-full"
  placeholder="Type name of author"
  [(ngModel)]="currentAuthor"
/>
<button
  class="rounded-full bg-red-700 text-white right-5 bottom-5 py-2 px-4 text-center w-full"
  (click)="addAuthor()"
>Добавить автора</button>
<app-author
  *ngFor="let author of authors ; let i = index"
  [author]="author"
></app-author>
